{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New page</h1>

    <form action="{% url 'new_page' %}" method = "POST">
        {% csrf_token %}
        <lable>Title:</lable>
        <input type="text" name="title" placeholder="Enter a title">
        <br/>
        <label>Markdown Content:</label>
        <br/>
        <textarea name="content" row="2" cols="20"></textarea>
        <br/>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
